<!DOCTYPE html>
<html>
  <head>
    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Migar Medical Services</title>

    <!-- External CSS Link -->
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="midgar">
      <h1 class="prompt">Welcome to Migar Medical Services</h1>
      <strong><p id="at" class="prompt gray">Choose your account type</p></strong>
      <hr>
      <img src="images/doctor.png"><img src="images/patient.png">
      <strong><p class="prompt gray">Hello doctor!</p></strong>
      <strong><p class="prompt gray">Please fill out the form below to get started</p></strong>
      <div id="form">
        <label for="email">Email: </label><input placeholder="first.last@midgar.ca" id="email"><br><br>
        <label for="pass">Password: </label><input placeholder="********" id="pass"> 
        <em><p class="cal">Forgot your password? <a href="https://bcchr.ca/user/password">Click here</a></p></em>
        <button>Login</button> 
      </div>
      <p class="cal">No account? <a href="https://www.twopointhospital.com/en/register">signup</a></p>
    </div>
  </body>
</html>
